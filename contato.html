<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="estilizacao.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <h1>Contato</h1> <!-- Título principal da página-->
    <form>
        <input type="text" id="nome" class="form-input" placeholder="Seu nome" required> <br> <br> <!-- botão com classe de estilização para preenchar o nome-->
        <input type="email" id="email" class="form-input" placeholder="Seu e-mail" required> <br> <br><!-- botão com classe de estilização para preenchar o e-mail-->
        <textarea id="mensagem" class="form-textarea" placeholder="Sua mensagem" required></textarea> <br> <br><!-- botão com classe de estilização para preenchar com uma mensagem-->
        <button type="submit" class="form-button">Enviar</button> <!-- botão com classe de estilização para enviar formulário-->
    </form>
</body>
</html>
